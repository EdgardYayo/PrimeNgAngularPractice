<div class="landing">
    <h1 style="color: white;">Welcome to Angular</h1>
    <h3 style="color: white;">Clic the button to make confetti rain</h3>
    <p-button 
        (onClick)="makeRainConfetti()" 
        icon="pi pi-sparkles" 
        [rounded]="true" 
        [text]="true" 
        [raised]="true" 
        severity="secondary"
        [style]="{'background-color':'white'}"
     />
</div>
